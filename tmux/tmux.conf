# Enables full color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enables mouse interaction
set -g mouse on

unbind %
unbind p

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

set -g status-right-style 'fg=black bg=yellow'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# CMD + T for new window
bind -n C-t split-window -h -c "#{pane_current_path}"
bind -n C-g split-window -v -c "#{pane_current_path}"

# navigate panes by shift + Control + Arrow
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R

# CMD + x close pane
bind -n C-x kill-pane

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s -v'%%'"
bind-key s command-prompt -p "breake pane to:"  "break-pane -t '%%'"

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set theme for status bar
#set -g @catppuccin_flavour 'Frappe'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

bind r source-file ~/.config/tmux/tmux.conf

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=green'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=green]#F '

setw -g window-status-bell-style 'fg=green bg=red bold'

# messages
set -g message-style 'fg=green bg=red bold'

run '~/.tmux/plugins/tpm/tpm'

